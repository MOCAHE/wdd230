<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <meta name="description" content="Responsive images practice">
    <meta name="author" content="Moisés Cano Hernández">

    <link rel="stylesheet" type="text/css" href="styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Roma temple">
            </picture>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Moisés Cano Hernández | México</p><br>
        <p class="lastupdate">Last Modification: <span id="update"></span></p>
    </footer>
    <script src="../scripts/getDates.js"></script>
</body>

</html>
